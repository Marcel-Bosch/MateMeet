<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba11aaf8ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MateMeet</title>
</head>

<body>

    <div class="box__middle">
        <div id="event__name">Insert a new Event
            <!--
            </br>Total people: <span id="total__people">0</span>
        </br>Total expenses: <span class="expense" id="total__expenses">00€</span>
    -->
        </div>
        <div class="person__container">
            <!-- people will be added here    -->
        </div>
        <div class="add__person__box">
            <div class="inputs__div">
                <i class="fas fa-user-plus"></i>
                <input class="inputs" id="person__name" type="text" placeholder="Name"></input>
                <!--
            </div>
            <button class="button" id="task__btn">+ Task</button>
            <div class="inputs__div">   
            <input class="inputs" type="text" placeholder="Task"></input>
             -->
            </div>
        </div>
        <div class="person__menu">
            <div class="menu__box">
                <div class="menu__header">
                    Expense
                    <span class="fas fa-times" id="person__menu__close__btn"></span>
                </div>
                <div class="inputs__div">
                    <select class="inputs" id="people__list" name="Name">
                        <!-- Names are added here -->
                    </select>
                    <input class="inputs" type="number" id="expense__amount" placeholder="€"></input>
                    <input class="inputs" type="text" id="expense__description" placeholder="Description"></input>
                    <button class="add fas fa-plus-square" id="expense__btn"></button>
                </div>
            </div>
        </div>
        <div class="event__menu">
            <div class="menu__box__event">
                <div class="menu__header">
                    New event
                    <span class="fas fa-times" id="event__menu__close__btn"></span>
                </div>
                <div class="inputs__div">
                    <input class="inputs" id="name__input" type="text" placeholder="Event Name"></input>
                    <input class="inputs" id="date__input" type="date" placeholder="dd/mm/yyyy"></input>
                    <button class="add fas fa-plus-square" id="event__btn"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="box__right">
        <div id="event__stats"></div>
        Events:
        <div id="events__list"></div>
        <button class="add fas fa-plus-square event__menu__open__btn"></button>
    </div>
    </div>

    <script defer type="module" src="index.js"></script>
</body>

</html>
