<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MateMeet, the best way to organize your friendly meetings!!</title>
</head>

<body>
    
    <div class="box__left">
        <div id="button__box">
            <button class="button" id="event__btn">+ Event</button>
            <div class="inputs__div">
                <input class="inputs" id="name__input" type="text" placeholder="Event Name"></input>
                <input class="inputs" id="date__input" type="date" placeholder="dd/mm/yyyy"></input>
            </div>
            <button class="button" id="person__btn">+ Person</button>
            <div class="inputs__div">
                <input class="inputs" type="text" placeholder="Name"></input>
            </div>
            <button class="button" id="task__btn">+ Task</button>
            <div class="inputs__div">   
                <input class="inputs" type="text" placeholder="Task"></input>
            </div>
            <button class="button" id="expense__btn">+ Expense</button>
            <div class="inputs__div">
                <select class="inputs" name="Name">
                    <option value="1">exemple01</option>
                    <option value="2">exemple02</option>
                    <option value="3">exemple03</option>
                </select>
                <input class="inputs" type="number" placeholder="$"></input>
            </div>
        </div>
    </div>
    <div class="box__right">
                                                
    </div>
    
    <div class="box__middle">
       
    </div>
    <section>
        <ul class="person__list">
            <li>Person 01 name</li>
            <li class="task">Task</li>
            <li class="expense">Expense</li>
            <li class="expense">pay 00$ to #person</li>
        </ul>
    </section>
</div>

</body>
<script src="index.js"></script>

</html>
